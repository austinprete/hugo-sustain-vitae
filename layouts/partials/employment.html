{{ with .Site.Data.employment }}
  <section class="thirteen columns">
    <h1>{{ .name }}</h1>
    {{ range .source }}
    <article>
      <header>
        <h1>{{ .prof }}</h1>
        <span>
          <address>{{ .place }}</address>
          <time>{{ .time }}</time>
        </span>
      </header>
      <p>{{ .description }}</p>
      {{ range .bullets }}
      <ul>
        <li>{{ . }}</li>
      </ul>
      {{ end }}
    </article>
    {{ end }}
  </section>
{{ end }}
